<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loncheria Martha - Coming Soon</title>
  <link rel="icon" type="image/png" href="Photos/Icons/favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url("Photos/Background/wotext.png") no-repeat center center;
      background-size: cover;
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 4 equal columns */
      justify-items: center;
      align-items: center;
    }

    .container {
      grid-column: 2; /* Place in the 2nd column */
      text-align: center;
    }

    .logo {
      width: 200%;  /* 50% bigger compared to 60% before */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .text {
      margin-top: 1rem;
      font-size: clamp(1rem, 3vw, 2rem); /* responsive scaling */
      font-family: Arial, sans-serif;
      color: #EDCDA4;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Mobile: center everything */
    @media (max-width: 767px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-position:  center; /* ðŸ‘ˆ show the left part of the image */
      }
      .container {
        grid-column: auto;
      }
      .logo {
        width: 80%;
      }
      .text {
        font-size: clamp(1.2rem, 5vw, 2.2rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo/L1.2_saturatedpng.png" alt="Logo" class="logo">
    <div class="text">coming soon ...</div>
  </div>
</body>
</html>
